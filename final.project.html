
<body id="myBody" style="background-repeat:repeat; background-size: 300%" background="starbois.png">

<script>
 let myGlobalX = 0
 let myClock
</script>









<input id="myButton01" type=button value="background move left" onclick="{
 myTemp = '100px 0px'
 myGlobalX -= 5 
 myTemp = myGlobalX + 'px 0px'
 document.getElementById('myBody').style.backgroundPosition =myTemp

}">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click()
 }, 100)

}">

<img id="sobble" style="position:relative; width:110px; height:140px; top:0px; left:0px" src="sobble.png">

<img id="grookgang" style="position:relative; width:150px; height:150px; top:0px; left:0px" src="GrookGang.png">


<html>

<p>


<body onkeydown="{


if ( myHitOther('sobble','grookgang') ){
       document.getElementById('sobble').style.left = '40px'
       //alert('I win')
}



   if (event.key == 'd') { 
	document.getElementById('sobble').style.left = 
	parseInt(document.getElementById('sobble').style.left) + 10 + 'px' }
   if (event.key == 'a') { 
	document.getElementById('sobble').style.left = 
	parseInt(document.getElementById('sobble').style.left) - 10 + 'px' }
   if (event.key == 's') { 
	document.getElementById('sobble').style.top = 
	parseInt(document.getElementById('sobble').style.top) + 10 + 'px' }
   if (event.key == 'w') { 
	document.getElementById('sobble').style.top = 
	parseInt(document.getElementById('sobble').style.top) - 10 + 'px' }



   if (event.key == 'ArrowRight') { 
	document.getElementById('sobble').style.left = 
	parseInt(document.getElementById('sobble').style.left) + 10 + 'px' }

 if (event.key == 'ArrowLeft') { 
	document.getElementById('sobble').style.left = 
	parseInt(document.getElementById('sobble').style.left) - 10 + 'px' }

 if (event.key == 'ArrowDown') { 
	document.getElementById('sobble').style.top = 
	parseInt(document.getElementById('sobble').style.top) + 10 + 'px' }
 
if (event.key == 'ArrowUp') { 
	document.getElementById('sobble').style.top = 
	parseInt(document.getElementById('sobble').style.top) - 10 + 'px' }




}">




<script>

function myHitOther(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


</script>

</HTML>
