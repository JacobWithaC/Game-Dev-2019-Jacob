<body background="he broom.gif">
<h2 align=center>Move Image by Jacob </h2>

<img src="raccoon.jpg" id="raccoon" style="position:relative; left:0px; top:0px; height:100px; width:100px">


<table border=1>
<tr><td>
<input type=button value="Go Diagonal" onClick="{
  document.getElementById('raccoon').style.left = parseInt(document.getElementById('raccoon').style.left) + -10 + 'px'
  document.getElementById('raccoon').style.top = parseInt(document.getElementById('raccoon').style.top) + -10 + 'px'
}"></td>

<td><input type=button value="   Up   " onClick="{
  document.getElementById('raccoon').style.top =
  parseInt(document.getElementById('raccoon').style.top) + -10 + 'px'
}">

<td><input type=button value="Go Diagonal" onClick="{
  document.getElementById('raccoon').style.left = parseInt(document.getElementById('raccoon').style.left) + 10 + 'px'
  document.getElementById('raccoon').style.top = parseInt(document.getElementById('raccoon').style.top) + -10 + 'px'
}"></tr>

<tr><td><input type=button value="Go Left" onClick="{
  document.getElementById('raccoon').style.left =
  parseInt(document.getElementById('raccoon').style.left) + -10 + 'px'
}"></td><td> 

<td><input type=button value="Go Right" onClick="{
  document.getElementById('raccoon').style.left =
  parseInt(document.getElementById('raccoon').style.left) + 10 + 'px'
}">
</tr>
<tr><td><input type=button value="Go Diagonal" onClick="{
  document.getElementById('raccoon').style.left = parseInt(document.getElementById('raccoon').style.left) + -10 + 'px'
  document.getElementById('raccoon').style.top = parseInt(document.getElementById('raccoon').style.top) + 10 + 'px'
}"></td><td>

<input type=button value="Go Down" onClick="{
  document.getElementById('raccoon').style.top =
  parseInt(document.getElementById('raccoon').style.top) + 10 + 'px'
}"><td>

<input type=button value="Go Diagonal" onClick="{
  document.getElementById('raccoon').style.left = parseInt(document.getElementById('raccoon').style.left) + 10 + 'px'
  document.getElementById('raccoon').style.top = parseInt(document.getElementById('raccoon').style.top) + 10 + 'px'
}"></tr>




</table>
