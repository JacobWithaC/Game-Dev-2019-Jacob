<body background="300iq.gif">
<h1 align=center> WASD By Jacob</h1>
<html>

<p>


<body onkeydown="{

   document.all.myText01.value = event.key

   if (event.key == 'd') { 
	document.getElementById('sobble').style.left = 
	parseInt(document.getElementById('sobble').style.left) + 10 + 'px' }
   if (event.key == 'a') { 
	document.getElementById('sobble').style.left = 
	parseInt(document.getElementById('sobble').style.left) - 10 + 'px' }
   if (event.key == 's') { 
	document.getElementById('sobble').style.top = 
	parseInt(document.getElementById('sobble').style.top) + 10 + 'px' }
   if (event.key == 'w') { 
	document.getElementById('sobble').style.top = 
	parseInt(document.getElementById('sobble').style.top) - 10 + 'px' }



   if (event.key == 'ArrowRight') { 
	document.getElementById('sobble').style.left = 
	parseInt(document.getElementById('sobble').style.left) + 10 + 'px' }

 if (event.key == 'ArrowLeft') { 
	document.getElementById('sobble').style.left = 
	parseInt(document.getElementById('sobble').style.left) - 10 + 'px' }

 if (event.key == 'ArrowDown') { 
	document.getElementById('sobble').style.top = 
	parseInt(document.getElementById('sobble').style.top) + 10 + 'px' }
 
if (event.key == 'ArrowUp') { 
	document.getElementById('sobble').style.top = 
	parseInt(document.getElementById('sobble').style.top) - 10 + 'px' }


}">

<img src="sobble.png" width=100px" id="sobble" style="position: relative; left:0px; top:0px; height:230px; width:130px">

<input type=text id="myText01" value=0>



</BODY>

</HTML>
